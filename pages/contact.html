<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - I Am Feeling Like a Pen</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="crt-style.css">
</head>
<body>
  <div class="crt">
    <div class="crt-title">Contact</div>
    <div class="crt-section">
      <form action="https://formsubmit.co/76a99cae837a5693b6477cdc5b96edde" method="POST" style="width:100%;max-width:400px;margin:0 auto;">
        <input type="hidden" name="_subject" value="New Contact Submission from I Am Feeling Like a Pen">
        <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_captcha" value="true">
        <label class="crt-label" for="name">Name</label>
        <input type="text" id="name" name="name" required style="width:100%;margin-bottom:1em;font-family:inherit;font-size:1em;padding:6px 8px;border-radius:4px;border:1px solid #ffff00;background:#0000ff;color:#ffff00;">
        <label class="crt-label" for="email">Email</label>
        <input type="email" id="email" name="email" required style="width:100%;margin-bottom:1em;font-family:inherit;font-size:1em;padding:6px 8px;border-radius:4px;border:1px solid #ffff00;background:#0000ff;color:#ffff00;">
        <label class="crt-label" for="message">Message</label>
        <textarea id="message" name="message" rows="5" required style="width:100%;margin-bottom:1em;font-family:inherit;font-size:1em;padding:6px 8px;border-radius:4px;border:1px solid #ffff00;background:#0000ff;color:#ffff00;"></textarea>
        <button type="submit" class="crt-social-link" style="width:100%;margin-top:1em;">Send</button>
      </form>
      <!-- <div class="crt-message" style="margin-top:2em;">Or email us directly at <a href="mailto:shaad@email.com" class="crt-social-link">shaad@email.com</a></div> -->
    </div>
  </div>
</body>
</html>
